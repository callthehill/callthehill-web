<div class="row phone-number">
    <span class="text-primary"> {{ call.number }} </span>
</div>

<div class="row script">
    {{ call.script }}
</div>

<div class="row responses">
    <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-success">Success</button>
        </div>
        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-warning">Left message</button>
        </div>
        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-danger">No contact</button>
        </div>
    </div>
</div>
