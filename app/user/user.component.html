<div [ngSwitch]="state.logged_in">
    <div class="user-info align-middle">
        <div *ngSwitchCase="true">
            {{ state.username }} | <a href="logout">Logout</a>
        </div>
        <div *ngSwitchCase="false">
            <a class="user-info align-middle" (click)="login()">Login</a>
        </div>
    </div>
</div>
