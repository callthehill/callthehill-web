<div class="modal-header">
  <h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
  <form class="login-form" #loginForm="ngForm">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="data.email">
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="email" name="password" required [(ngModel)]="data.password">
    </div>
    <div class="form-group float-right">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Submit</button>
    </div>
  </form>
</div>
